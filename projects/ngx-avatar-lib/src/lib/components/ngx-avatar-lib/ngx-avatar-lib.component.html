<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<div id="avatar-container">
    <img #avatarImage class="avatar-image" [src]="ImageSource" (mouseenter)="ShowAddImageOverlay = true">
    <div *ngIf="ShowAddImageOverlay" class="avatar-image-overlay" (mouseleave)="ShowAddImageOverlay = false">
        <i class="add-avatar-image-button material-icons center-position-absolute" (click)="openFileInput(fileInput)">add_a_photo</i>
        <i class="remove-avatar-image-button material-icons" *ngIf="ImageSource" (click)="removeImage()">close</i>
    </div>
    <input #fileInput type="file" (change)="addImage($event)" name="avatar" accept="image/png, image/jpeg" style="display:none;">
</div>
